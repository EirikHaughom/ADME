  '/dataspaces/{dataspaceId}/resources/{dataObjectType}/{guid}/arrays/{pathInResource}':
    get:
      tags:
        - Resources
      summary: Get the content of an array.
      description: "For large arrays, it is recommended to use starts and counts and get array by slices. \n      Note that starts and counts need to be used together or not at all."
      operationId: DataArrayReadAPI_GetArray
      parameters:
        - name: dataspaceId
          in: path
          description: Name of dataspace
          required: true
          schema:
            maxLength: 2048
            pattern: '^[^\/]+\/[^\/]+$'
            type: string
          example: demo/Volve
        - name: dataObjectType
          in: path
          description: Energistics type of the object
          required: true
          schema:
            maxLength: 2048
            pattern: '^(witsml|resqml|prodml|eml)[1-9]\d\.(obj_)?[0-9a-zA-Z]+$'
            type: string
          example: eml20.obj_EpcExternalPartReference
        - name: guid
          in: path
          description: Unique Id of the object
          required: true
          schema:
            maxLength: 2048
            pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$'
            type: string
          example: 53395ada-6f93-4bac-b506-d45997ded2a2
        - name: pathInResource
          in: path
          description: Identifier of the array inside the container.
          required: true
          schema:
            maxLength: 2048
            pattern: '^(\/?[\w-]+)+$'
            type: string
          example: /RESQML/a3f31b20-c93a-4682-8f6c-71be087202a4/points_patch0
        - name: version
          in: query
          description: Optional version of the object
          schema:
            maxLength: 2048
            pattern: '^[^'']*?(?:''''[^'']*?)*$'
            type: string
        - name: starts
          in: query
          description: 'When selecting a subarray, start of the slice in each dimension'
          schema:
            maxItems: 1000
            type: array
            items:
              maximum: 1000000.0
              minimum: 0.0
              type: integer
              format: int32
          example:
            - 10
            - 2
        - name: counts
          in: query
          description: 'When selecting a subarray, number of items in each dimension'
          schema:
            maxItems: 1000
            type: array
            items:
              maximum: 1000000.0
              minimum: 1.0
              type: integer
              format: int32
          example:
            - 4
            - 1
        - name: format
          in: query
          description: 'Representation of the array: JSON(default) or base64'
          schema:
            enum:
              - json
              - base64
            type: string
          example: json
        - name: data-partition-id
          in: header
          description: Data partition id (ex. 'osdu')
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                required:
                  - uid
                type: object
                properties:
                  uid:
                    type: object
                    properties:
                      uri:
                        maxLength: 2048
                        pattern: '^(?<protocol>(?:[^:]+)s?)?:\/\/(?:(?<user>[^:\n\r]+):(?<pass>[^@\n\r]+)@)?(?<host>(?:www\.)?(?:[^:\/\n\r]+))(?::(?<port>\d+))?\/?(?<request>[^?#\n\r]+)?\??(?<query>[^#\n\r]*)?\#?(?<anchor>[^\n\r]*)?$'
                        type: string
                        description: Uri of the array container.
                        example: eml:///dataspace('demo%2FVolve')/eml20.obj_EpcExternalPartReference('53395ada-6f93-4bac-b506-d45997ded2a2')
                      pathInResource:
                        maxLength: 2048
                        pattern: '^(\/?[\w-]+)+$'
                        type: string
                        description: Identifier of the array inside the container.
                        example: /RESQML/a3f31b20-c93a-4682-8f6c-71be087202a4/points_patch0
                    additionalProperties: false
                    description: Array identifiers
                  data:
                    type: object
                    properties:
                      data:
                        oneOf:
                          - maxLength: 100000000
                            pattern: '^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$'
                            type: string
                            description: Base64 string.
                          - maxItems: 100000000
                            type: array
                            items:
                              maximum: 1000000000.0
                              minimum: -1000000000.0
                              type: number
                          - maxItems: 100000000
                            type: array
                            items:
                              type: boolean
                          - maxItems: 100000000
                            type: array
                            items:
                              maxLength: 100000000
                              pattern: ^.*$
                              type: string
                        description: Array content (as an array or its base64 representation).
                      dimensions:
                        maxItems: 1000
                        type: array
                        items:
                          maximum: 1000000.0
                          minimum: 1.0
                          type: integer
                          format: int32
                        description: Number of items in each dimension
                    additionalProperties: false
                    description: Array content
                additionalProperties: false
              example:
                uid:
                  uri: eml:///dataspace('demo%2FVolve')/eml20.obj_EpcExternalPartReference('53395ada-6f93-4bac-b506-d45997ded2a2')
                  pathInResource: /RESQML/a3f31b20-c93a-4682-8f6c-71be087202a4/points_patch0
                data:
                  data: { }
                  dimensions:
                    - 0
        '400':
          description: starts and counts dimensions not compatible with array dimensions
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    maximum: 511.0
                    minimum: 100.0
                    type: number
                    format: integer
                  message:
                    maxLength: 2048
                    pattern: '^[a-zA-Z0-9 ]*$'
                    type: string
                  error:
                    maxLength: 2048
                    pattern: '^[a-zA-Z0-9 ]*$'
                    type: string
                additionalProperties: false
              example:
                statusCode: 0
                message: string
                error: string
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    maximum: 403.0
                    minimum: 403.0
                    type: number
                    format: integer
                    example: 403
                  message:
                    maxLength: 2048
                    pattern: '^[a-zA-Z0-9 ]*$'
                    type: string
                  error:
                    maxLength: 2048
