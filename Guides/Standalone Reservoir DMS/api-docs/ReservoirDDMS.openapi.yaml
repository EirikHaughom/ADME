                    example: 404
                  message:
                    maxLength: 2048
                    pattern: '^[a-zA-Z0-9 ]*$'
                    type: string
                  error:
                    maxLength: 2048
                    pattern: '^[a-zA-Z0-9 ]*$'
                    type: string
                additionalProperties: false
              example:
                statusCode: 404
                message: string
                error: string
        '406':
          description: Not acceptable response
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    maximum: 406.0
                    minimum: 406.0
                    type: number
                    format: integer
                    example: 406
                  message:
                    maxLength: 2048
                    pattern: '^[a-zA-Z0-9 ]*$'
