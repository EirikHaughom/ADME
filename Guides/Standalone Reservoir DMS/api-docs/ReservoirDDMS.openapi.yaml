                          maxLength: 2048
                          pattern: '^(\/?[\w-]+)+$'
                          type: string
                          description: Identifier of the array inside the container.
                          example: /RESQML/a3f31b20-c93a-4682-8f6c-71be087202a4/points_patch0
                      additionalProperties: false
                      description: Array identifiers
                    dimensions:
                      maxItems: 1000
                      type: array
                      items:
                        maximum: 1000000.0
                        minimum: 1.0
                        type: integer
                        format: int32
                      description: Number of items in each dimension
                      example:
                        - 100
                        - 120
                        - 130
                    preferredSubarrayDimensions:
                      maxItems: 1000
                      type: array
                      items:
                        maximum: 1000000.0
                        minimum: 1.0
                        type: integer
                        format: int32
                      description: Recommended slice dimensions when accessing data
                      example:
                        - 100
                        - 10
                        - 1
