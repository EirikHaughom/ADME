components:
  schemas:
    ACLDto:
      required:
        - viewers
        - owners
      type: object
      properties:
        viewers:
          maxItems: 99999
          type: array
          items:
            maxLength: 2048
            pattern: '^[a-zA-Z0-9_+&*-]+(?:\\.[a-zA-Z0-9_+&*-]+)*@(?:[a-zA-Z0-9-]+\\.)+[a-zA-Z]{2,7}$'
            type: string
          description: List of groups with viewer role for the dataspace
          example:
            - data.rdms-mygroup.viewers@mypartition.mycompany.com
        owners:
          maxItems: 99999
          type: array
          items:
            maxLength: 2048
            pattern: '^[a-zA-Z0-9_+&*-]+(?:\\.[a-zA-Z0-9_+&*-]+)*@(?:[a-zA-Z0-9-]+\\.)+[a-zA-Z]{2,7}$'
            type: string
          description: List of groups with owner role for the dataspace
          example:
            - data.rdms-mygroup.owners@mypartition.mycompany.com
    LegaltagsDto:
      required:
        - legaltags
        - otherRelevantDataCountries
      type: object
      properties:
        legaltags:
          maxItems: 99999
          type: array
          items:
            maxLength: 2048
            type: string
          description: List of legal tags
          example:
            - my.legal.tags
        otherRelevantDataCountries:
          maxItems: 99999
          type: array
          items:
            maxLength: 2048
            pattern: '^[A-Z]{2}$'
            type: string
          description: List of other countries involved in legal tags
          example:
            - US
            - UK
    ManifestInputDto:
      required:
        - uris
      type: object
      properties:
        uris:
          maxItems: 99999
          type: array
          items:
            maxLength: 2048
            pattern: '^(?<protocol>(?:[^:]+)s?)?:\/\/(?:(?<user>[^:\n\r]+):(?<pass>[^@\n\r]+)@)?(?<host>(?:www\.)?(?:[^:\/\n\r]+))(?::(?<port>\d+))?\/?(?<request>[^?#\n\r]+)?\??(?<query>[^#\n\r]*)?\#?(?<anchor>[^\n\r]*)?$'
            type: string
          description: Uris of resources to generate a manifest for.
          example:
            - eml:///dataspace('demo/Volve')/resqml20.obj_TriangulatedSetRepresentation(a3f31b20-c93a-4682-8f6c-71be087202a4)
            - eml:///dataspace('demo/Volve')/resqml20.obj_ContinuousProperty(1615d8d2-2a2d-482c-885e-14225b89e90c)
        acl:
          allOf:
            - $ref: '#/components/schemas/ACLDto'
          description: OSDU access control list information to apply.
          example:
            viewers:
              - data.rdms-mygroup.viewers@mypartition.mycompany.com
            owners:
              - data.rdms-mygroup.owners@mypartition.mycompany.com
        legal:
          allOf:
            - $ref: '#/components/schemas/LegaltagsDto'
          description: OSDU legal information to apply.
        fileCollection:
          pattern: '^[\\w\\-\\.]+:dataset\\-\\-[\\w\\-\\.]+:[\\w\\-\\.\\:\\%]+$'
          type: string
          description: 'When resources also included in file, provide file information to be added to manifest resources.'
          example: 'mypartition:dataset--FileCollection.Generic:myepcfile:'
        tags:
          type: object
          description: Additional tags to add to all resources.
          example: '{"quality":"good"}'
        createMissingReferences:
          type: boolean
          description: 'If true, an entry corresponding to all references not currently present in OSDU storage will be added, else missing references will be added to an error list.'
          example: true
  securitySchemes:
    apiKeyHeader:
      type: apiKey
      name: Ocp-Apim-Subscription-Key
      in: header
    apiKeyQuery:
      type: apiKey
      name: subscription-key
      in: query
