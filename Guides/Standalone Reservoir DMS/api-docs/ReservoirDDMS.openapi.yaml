                  error:
                    maxLength: 2048
                    pattern: '^[a-zA-Z0-9 ]*$'
                    type: string
                additionalProperties: false
              example:
                statusCode: 406
                message: string
                error: string
        '429':
          description: Too many request
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    maximum: 429.0
                    minimum: 429.0
                    type: number
                    format: integer
                    example: 429
                  message:
                    maxLength: 2048
                    pattern: '^[a-zA-Z0-9 ]*$'
                    type: string
                  error:
                    maxLength: 2048
                    pattern: '^[a-zA-Z0-9 ]*$'
                    type: string
                additionalProperties: false
              example:
                statusCode: 429
                message: string
                error: string
        '500':
          description: Unknown Error
          content:
