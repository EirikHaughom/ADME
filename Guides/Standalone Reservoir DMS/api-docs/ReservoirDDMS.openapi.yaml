  '/dataspaces/{dataspaceId}/resources/{dataObjectType}/{guid}/arrays':
    get:
      tags:
        - Resources
      summary: Get the description of all arrays.
      description: Get the description of a all the arrays (Type and dimensions) referenced by a data object.
      operationId: DataArrayReadAPI_GetObjectArrays
      parameters:
        - name: dataspaceId
          in: path
          description: Name of dataspace
          required: true
          schema:
            maxLength: 2048
            pattern: '^[^\/]+\/[^\/]+$'
            type: string
          example: demo/Volve
        - name: dataObjectType
          in: path
          description: Energistics type of the object
          required: true
          schema:
            maxLength: 2048
            pattern: '^(witsml|resqml|prodml|eml)[1-9]\d\.(obj_)?[0-9a-zA-Z]+$'
            type: string
          example: resqml20.obj_ContinuousProperty
        - name: guid
          in: path
          description: Unique Id of the object
          required: true
          schema:
            maxLength: 2048
            pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$'
            type: string
          example: 1615d8d2-2a2d-482c-885e-14225b89e90c
        - name: version
          in: query
          description: Optional version of the object
          schema:
            maxLength: 2048
            pattern: '^[^'']*?(?:''''[^'']*?)*$'
            type: string
        - name: data-partition-id
          in: header
          description: Data partition id (ex. 'osdu')
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                maxItems: 256
                type: array
                items:
                  required:
                    - uid
                    - customData
                  type: object
                  properties:
                    uid:
                      type: object
                      properties:
                        uri:
                          maxLength: 2048
                          pattern: '^(?<protocol>(?:[^:]+)s?)?:\/\/(?:(?<user>[^:\n\r]+):(?<pass>[^@\n\r]+)@)?(?<host>(?:www\.)?(?:[^:\/\n\r]+))(?::(?<port>\d+))?\/?(?<request>[^?#\n\r]+)?\??(?<query>[^#\n\r]*)?\#?(?<anchor>[^\n\r]*)?$'
                          type: string
                          description: Uri of the array container.
