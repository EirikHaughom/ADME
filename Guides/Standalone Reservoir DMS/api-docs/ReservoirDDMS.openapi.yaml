                      enum:
                        - Int8Array
                        - Int8Array
                        - Uint8Array
                        - Int16Array
                        - Int32Array
                        - BigInt64Array
                        - Uint16Array
                        - Uint32Array
                        - BigUint64Array
                        - Float32Array
                        - Float64Array
                      type: string
                    storeLastWrite:
                      maxLength: 2048
                      type: string
                      description: Date of first write in store
                      format: date-time
                      example: '2021-09-06T16:06:31.0000000+00:00'
                    customData:
                      type: object
                      additionalProperties:
                        maxLength: 2048
                        pattern: '^[a-zA-Z0-9 ]*$'
                        type: string
                  additionalProperties: false
              example:
                - uid:
                    uri: eml:///dataspace('demo%2FVolve')/eml20.obj_EpcExternalPartReference('53395ada-6f93-4bac-b506-d45997ded2a2')
                    pathInResource: /RESQML/a3f31b20-c93a-4682-8f6c-71be087202a4/points_patch0
                  dimensions:
                    - 100
                    - 120
                    - 130
                  preferredSubarrayDimensions:
                    - 100
                    - 10
                    - 1
                  arrayType: Int8Array
                  storeLastWrite: '2021-09-06T16:06:31.0000000+00:00'
                  customData: { }
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    maximum: 403.0
                    minimum: 403.0
                    type: number
                    format: integer
                    example: 403
                  message:
                    maxLength: 2048
                    pattern: '^[a-zA-Z0-9 ]*$'
                    type: string
                  error:
                    maxLength: 2048
                    pattern: '^[a-zA-Z0-9 ]*$'
                    type: string
                additionalProperties: false
              example:
                statusCode: 403
                message: string
                error: string
        '404':
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    maximum: 404.0
                    minimum: 404.0
                    type: number
                    format: integer
                    example: 404
                  message:
                    maxLength: 2048
                    pattern: '^[a-zA-Z0-9 ]*$'
                    type: string
                  error:
                    maxLength: 2048
                    pattern: '^[a-zA-Z0-9 ]*$'
                    type: string
                additionalProperties: false
              example:
                statusCode: 404
                message: string
                error: string
        '406':
          description: Not acceptable response
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    maximum: 406.0
                    minimum: 406.0
                    type: number
                    format: integer
                    example: 406
                  message:
                    maxLength: 2048
                    pattern: '^[a-zA-Z0-9 ]*$'
                    type: string
                  error:
                    maxLength: 2048
                    pattern: '^[a-zA-Z0-9 ]*$'
                    type: string
                additionalProperties: false
              example:
                statusCode: 406
                message: string
                error: string
        '429':
          description: Too many request
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    maximum: 429.0
                    minimum: 429.0
                    type: number
                    format: integer
                    example: 429
                  message:
                    maxLength: 2048
                    pattern: '^[a-zA-Z0-9 ]*$'
                    type: string
                  error:
                    maxLength: 2048
                    pattern: '^[a-zA-Z0-9 ]*$'
                    type: string
                additionalProperties: false
              example:
                statusCode: 429
                message: string
                error: string
        '500':
          description: Unknown Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    maximum: 500.0
                    minimum: 500.0
                    type: number
                    format: integer
                    example: 500
                  message:
                    maxLength: 2048
                    pattern: '^[a-zA-Z0-9 ]*$'
