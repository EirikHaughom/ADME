swagger: "2.0"
info:
  title: "Seismic DMS Service"
  version: "3.0.0"
  description: "Seismic Data Management APIs to store and manage seismic datasets ."
host: "example.com"
basePath: "/seistore-svc"
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json

paths:
  /api/v3/svcstatus:
    get:
      summary: "Seismic store service status (fast check)"
      description: "<ul><li>Return the seismic store service status.</li><li>Required roles: none</li></ul>"
      security:
        - api-key: []
      operationId: service-status
      tags:
        - General
      responses:
        200:
          description: "service status"
          schema:
            type: string
            example: "service OK"
  /api/v3/svcstatus/access:
    get:
      summary: "Seismic store service access check"
      description: "<ul><li>Validates if the token audience is allowed</li></ul>"
      operationId: service-status-check
      tags:
        - General
      responses:
        200:
          description: "User token audience is allowed by seismic store service"
          schema:
            $ref: "#/definitions/Status"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
  /api/v3/dataset/tenant/{tenantid}/subproject/{subprojectid}/dataset/{datasetid}:
    post:
      summary: "Register a new dataset"
      description: "<ul><li>Register a new dataset in seismic store.</li><li>Required roles: subproject.admin, subproject.editor</li></ul>"
      operationId: dataset-register
      tags:
        - Dataset
      parameters:
        - description: "Legal tag of the dataset"
          in: header
          name: ltag
          type: string
          required: false
          default: "Slb-Private-USA-EHC"
        - description: "The impersonation token context (required only with impersonation token credentials)"
          in: header
          name: impersonation-token-context
          type: string
          required: false
          default: ""
        - description: "Name of the tenant"
          in: path
          name: tenantid
          required: true
          type: string
          default: "common"
        - description: "Name of the subproject"
          in: path
          name: subprojectid
          required: true
          type: string
          default: "carbon"
        - description: "Hierarchical path of the dataset"
          in: query
          name: path
          required: true
          type: string
          default: "a/b/c"
        - description: "Name of the dataset"
          in: path
          name: datasetid
          required: true
          type: string
          default: "slb-dataset"
        - description: "Request body"
          in: body
          name: request body
          required: false
          schema:
            $ref: "#/definitions/DatasetRegisterBody"
      responses:
        200:
          description: "Registered dataset metadata"
          schema:
            $ref: "#/definitions/Dataset"
        400:
          description: "Bad request"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
        404:
          description: "Not found"
        409:
          description: "Conflict"
        423:
          description: "Locked"

    get:
      summary: "Retrieve a dataset"
      description: "<ul><li>Return the dataset metadata from seismic store.</li><li>Required roles: subproject.admin, subproject.editor, subproject.viewer</li></ul>"
      operationId: dataset-get
      tags:
        - Dataset
      parameters:
        - description: "The impersonation token context (required only with impersonation token credentials)"
          in: header
          name: impersonation-token-context
          type: string
          required: false
          default: ""
        - description: "Name of the tenant"
          in: path
          name: tenantid
          required: true
          default: common
          type: string
        - description: "Name of the subproject"
          in: path
          name: subprojectid
          required: true
          type: string
          default: carbon
        - description: "Hierarchical path of the dataset"
          in: query
          name: path
          required: true
          type: string
          default: "a/b/c"
        - description: "Name of the dataset"
          in: path
          name: datasetid
          required: true
          type: string
          default: "slb-dataset"
        - description: "Include the seismic storage metadata record if it exists"
          in: query
          name: seismicmeta
          required: false
          type: boolean
        - description: "translate the user-id to a more human readable user info"
          name: translate-user-info
          default: true
          in: query
          type: boolean
          enum:
            - true
            - false
        - description: "Retrieve a specific version of the seismic storage metadata record"
          in: query
          name: record-version
          type: string
          required: false
      responses:
        200:
          description: "Metadata of the dataset"
          schema:
            $ref: "#/definitions/Dataset"
        400:
          description: "Bad request"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
        404:
          description: "Not found"

    delete:
      summary: "Delete a dataset"
      description: "<ul><li>Delete a dataset in seismic store.</li><li>Required roles: subproject.admin, subproject.editor</li></ul>"
      operationId: dataset-delete
      tags:
        - Dataset
      parameters:
        - description: "The impersonation token context (required only with impersonation token credentials)"
          in: header
          name: impersonation-token-context
          type: string
          required: false
          default: ""
        - description: "Name of the tenant"
          in: path
          name: tenantid
          required: true
          type: string
          default: common
        - description: "Name of the subproject"
          in: path
          name: subprojectid
          required: true
          type: string
          default: carbon
        - description: "Hierarchical path of the dataset"
          in: query
          name: path
          required: true
          type: string
          default: "a/b/c"
        - description: "Name of the dataset"
          in: path
          name: datasetid
          required: true
          type: string
          default: "slb-dataset"
      responses:
        200:
          description: "The resource was deleted successfully."
        400:
          description: "Bad request"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
        404:
          description: "Not found"

    patch:
      summary: "Patch the dataset metadata"
      description: "<ul><li>Update the dataset meta information in seismic store or close(unlock) the dataset. If the endpoint is used without the close parameter, at least one body field is required or the endpoint will return an error.</li><li>Required roles: subproject.admin, subproject.editor</li><li>Patchable fields: <ul><li><b>dataset_new_name:</b> new name to use for the dataset (rename)</li><li><b>filemetadata:</b> this is a seistore specific field and describe how the physical data are stored in the cloud storage system (GCS/AzureContainer etc etc). This metadata is mainly used by client libraries to correctly reconstruct the dataset. For example you can store a dataset as truncated in multiple objects of 64MB each, name them from 0 to N and save the filemetadata = “{nObject: N, totalSize: 1024, objsize: 64, sizeUnit: MB }”.</li><li><b>last_modified_date:</b> mark this field as true to update the dataset last modified date</li><li><b>gtags:</b> upsert tags to an existing dataset metadata. If the dataset metadata already has gtags, then new gtags are appended to this list.</li><li><b>ltag:</b> update the existing legalTag value</b></li><li><b>readonly:</b> update the dataset mode to readonly(true) or to read/write(false)</li><li><b>seismicmeta:</b> update the DataEcosystem storage metadata (refer to the DataEcosystem storage service tutorial for more help)</b></li></ul></li></ul>"
      operationId: dataset-patch
      tags:
        - Dataset
      parameters:
        - description: "The impersonation token context (required only with impersonation token credentials)"
          in: header
          name: impersonation-token-context
          type: string
          required: false
          default: ""
        - description: "Name of the tenant"
          in: path
          name: tenantid
          required: true
          type: string
          default: common
        - description: "Name of the subproject"
          in: path
          name: subprojectid
          required: true
          type: string
          default: carbon
        - description: "Hierarchical path of the dataset"
          in: query
          name: path
          required: true
          type: string
          default: a/b/c
        - description: "Name of the dataset"
          in: path
          name: datasetid
          required: true
          type: string
          default: slb-dataset
        - description: "Request body"
          in: body
          name: request body
          schema:
            $ref: "#/definitions/DatasetPatch"
        - description: "Non null sbit value of the dataset. Using this value here will close the dataset"
          in: query
          name: close
          required: false
          type: string
      responses:
        200:
          description: "Metadata of the patched dataset"
          schema:
            $ref: "#/definitions/Dataset"
        400:
          description: "Bad request"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
        404:
          description: "Not found"
        409:
          description: "Conflict"
        423:
          description: "Locked"
  /api/v3/dataset/tenant/{tenantid}/subproject/{subprojectid}/dataset/{datasetid}/lock:
    put:
      summary: "Acquire a lock for a dataset id"
      description: "<ul><li>Open a dataset for read or write and lock its state.</li><li>Required roles open lock for write: subproject.admin, subproject.editor</li><li>Required roles open lock for read: subproject.admin, subproject.editor, subproject.viewer</ul>"
      operationId: dataset-lock
      tags:
        - Dataset
      parameters:
        - description: "The impersonation token context (required only with impersonation token credentials)"
          in: header
          name: impersonation-token-context
          type: string
          required: false
          default: ""
        - description: "Name of the tenant"
          in: path
          name: tenantid
          required: true
          type: string
          default: common
        - description: "Name of the subproject"
          in: path
          name: subprojectid
          required: true
          type: string
          default: carbon
        - description: "Hierarchical path of the dataset"
          in: query
          name: path
          required: true
          type: string
          default: a/b/c
        - description: "Name of the dataset"
          in: path
          name: datasetid
          required: true
          type: string
          default: slb-dataset
        - description: "Type of the lock which can be set to 'read' (default) or 'write'"
          in: query
          name: openmode
          required: false
          type: string
        - description: "Session identifier issued for a previous write lock acquisition operation"
          in: query
          name: wid
          required: false
          type: number
      responses:
        200:
          description: "Acquired a lock and the return value is the dataset metadata with session identifier stored in 'sbit' attribute"
          schema:
            $ref: "#/definitions/Dataset"
        400:
          description: "Bad request"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
        404:
          description: "Not found"
        423:
          description: "Locked"
  /api/v3/dataset/tenant/{tenantid}/subproject/{subprojectid}/dataset/{datasetid}/unlock:
    put:
      summary: "Remove the lock associated with a dataset id."
      description: "<ul><li>Removes the lock for a dataset id.</li><li>Required roles: subproject.admin</li></ul>"
      operationId: dataset-lock-rm
      tags:
        - Dataset
      parameters:
        - description: "The impersonation token context (required only with impersonation token credentials)"
          in: header
          name: impersonation-token-context
          type: string
          required: false
          default: ""
        - description: "Name of the tenant"
          in: path
          name: tenantid
          required: true
          type: string
          default: common
        - description: "Name of the subproject"
          in: path
          name: subprojectid
          required: true
          type: string
          default: carbon
        - description: "Hierarchical path for the dataset"
          in: query
          name: path
          required: true
          type: string
          default: a/b/c
        - description: "Name of the dataset"
          in: path
          name: datasetid
          required: true
          type: string
          default: slb-dataset
      responses:
        200:
          description: "Removed the lock value associated with dataset id"
        400:
          description: "Bad request"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
        404:
          description: "Not found"
        423:
          description: "Locked"
  /api/v3/dataset/tenant/{tenantid}/subproject/{subprojectid}/dataset/{datasetid}/permission:
    get:
      summary: "Retrieve the access permissions of a user on a dataset id."
      description: "<ul><li>Retrieve the access permission of a user on a dataset.</li><li>Required roles: subproject.admin, subproject.editor, subproject.viewer</li></ul>"
      operationId: dataset-permission
      tags:
        - Dataset
      parameters:
        - description: "The impersonation token context (required only with impersonation token credentials)"
          in: header
          name: impersonation-token-context
          type: string
          required: false
          default: ""
        - description: "Name of the tenant"
          in: path
          name: tenantid
          required: true
          type: string
          default: common
        - description: "Name of the subproject"
          in: path
          name: subprojectid
          required: true
          type: string
          default: carbon
        - description: "Hierarchical path for the dataset"
          in: query
          name: path
          required: true
          type: string
          default: a/b/c
        - description: "Name of the dataset"
          in: path
          name: datasetid
          required: true
          type: string
          default: slb-dataset
      responses:
        200:
          description: "User access permission on the dataset."
          schema:
            $ref: "#/definitions/DatasetPermission"
        400:
          description: "Bad request"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
        404:
          description: "Not found"
  /api/v3/dataset/tenant/{tenantid}/subproject/{subprojectid}/dataset/{datasetid}/ctagcheck:
    get:
      summary: "Validate if a dataset ctag matches the pre-existing ctag in metadata catalog."
      description: "<ul><li>Check if the provided dataset cTag match the one stored in the metadata catalog.</li><li>Required roles: subproject.admin, subproject.editor, subproject.viewer</li></ul>"
      operationId: ctag-check
      tags:
        - Dataset
      parameters:
        - description: "The impersonation token context (required only with impersonation token credentials)"
          in: header
          name: impersonation-token-context
          type: string
          required: false
          default: ""
        - description: "Name of the tenant"
          in: path
          name: tenantid
          required: true
          type: string
          default: common
        - description: "Name of the subproject"
          in: path
          name: subprojectid
          required: true
          type: string
          default: carbon
        - description: "Hierarchical path of the dataset"
          in: query
          name: path
          required: true
          type: string
          default: a/b/c
        - description: "Name of the dataset"
          in: path
          name: datasetid
          required: true
          type: string
          default: slb-dataset
        - description: "Ctag to be validated"
          in: query
          name: ctag
          required: true
          type: string
          default: slb-dataset-ctag
      responses:
        200:
          description: "Return true if the ctag is valid or false if it is invalid"
          schema:
            type: boolean
            example: "true"
        400:
          description: "Bad request"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
        404:
          description: "Not found"
  /api/v3/dataset/tenant/{tenantid}/subproject/{subprojectid}/dataset/{datasetid}/gtags:
    put:
      summary: "Upsert tags to a dataset"
      description: "<ul><li>Upsert tags to an existing dataset metadata. If the dataset metadata already has gtags, then  new gtags are appended to this list.</li><li>Required roles: subproject.admin, subproject.editor</li></ul>"
      operationId: add-tag
      tags:
        - Dataset
      parameters:
        - description: "The impersonation token context (required only with impersonation token credentials)"
          in: header
          name: impersonation-token-context
          type: string
          required: false
          default: ""
        - description: "Name of the tenant"
          in: path
          name: tenantid
          required: true
          type: string
          default: common
        - description: "Name of the subproject"
          in: path
          name: subprojectid
          required: true
          type: string
          default: carbon
        - description: "Hierarchical path of the dataset"
          in: query
          name: path
          required: true
          type: string
          default: a/b/c
        - description: "Name of the dataset"
          in: path
          name: datasetid
          required: true
          type: string
          default: slb-dataset
        - description: "Gtags array list"
          in: query
          name: gtag
          required: true
          type: array
          items:
            type: string
            default: "tag1"
          collectionFormat: multi
      responses:
        200:
          description: "Gtags were upserted to the dataset metadata."
        400:
          description: "Bad request"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
        404:
          description: "Not found"
  # To deprecate in favor of /utility/ls
  /api/v3/dataset/tenant/{tenantid}/subproject/{subprojectid}/readdsdirfulllist:
    get:
      summary: "content list"
      description: "<ul><li>List datasets and sub-directories for a directory path.</li><li>Required roles: subproject.admin, subproject.editor, subproject.viewer</li></ul>"
      operationId: dataset-read-directory
      tags:
        - Dataset
      parameters:
        - description: "The impersonation token context (required only with impersonation token credentials)"
          in: header
          name: impersonation-token-context
          type: string
          required: false
          default: ""
        - description: "The tenant project name"
          in: path
          name: tenantid
          required: true
          type: string
        - description: "The sub-project name"
          in: path
          name: subprojectid
          required: true
          type: string
        - description: "The hierarchy path"
          in: query
          name: path
          required: true
          type: string
      responses:
        200:
          description: "The list of datasets and directories in the requested directory path."
          schema:
            $ref: "#/definitions/DatasetAndDirectories"
  /api/v3/dataset/tenant/{tenantid}/subproject/{subprojectid}:
    get:
      summary: "Get the list of datasets in a subproject."
      description: "<ul><li>Return the list of datasets in a sub-project.If gtags are in the request parameters, then get only those datasets that have the exact list of gtags.</li><li>Required roles: subproject.admin, subproject.editor, subproject.viewer</li></ul>"
      operationId: dataset-list
      tags:
        - Dataset
      parameters:
        - description: "The impersonation token context (required only with impersonation token credentials)"
          in: header
          name: impersonation-token-context
          type: string
          required: false
          default: ""
        - description: "Name of the tenant"
          in: path
          name: tenantid
          required: true
          type: string
          default: common
        - description: "Name of the subproject"
          in: path
          name: subprojectid
          required: true
          type: string
          default: carbon
        - description: "Gtags associated with dataset metadata"
          in: query
          name: gtag
          type: array
          items:
            type: string
          collectionFormat: multi
        - description: "Limit the number of datasets in the response"
          in: query
          name: limit
          type: string
        - description: "Cursor for pagination on the datasets list"
          in: query
          name: cursor
          type: string
        - description: "translate the user-id to a more human readable user info"
          name: translate-user-info
          in: query
          type: boolean
          default: true
          enum:
            - true
            - false
      responses:
        200:
          description: "The list of all datasets in the subproject if no gtags are in the request parameters. If gtags exist in the request parameters, then datasets that have the same list of gtags."
          schema:
            type: array
            items:
              $ref: "#/definitions/Dataset"

        201:
          description: "Paginated dataset list with nextPageCursor. For documentation purposes, if limit or cursor is given, status code here is 200."
          schema:
            $ref: "#/definitions/PaginatedDatasets"
        400:
          description: "Bad request"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
        404:
          description: "Not found"
  /api/v3/dataset/tenant/{tenantid}/subproject/{subprojectid}/exist:
    post:
      summary: "Check if list of datasets exists in the subproject."
      description: "<ul><li>Check if the dataset exists.</li><li>Required roles: subproject.admin, subproject.editor, subproject.viewer</li></ul>"
      operationId: dataset-exist
      tags:
        - Dataset
      parameters:
        - description: "The impersonation token context (required only with impersonation token credentials)"
          in: header
          name: impersonation-token-context
          type: string
          required: false
          default: ""
        - description: "Name of the tenant"
          in: path
          name: tenantid
          required: true
          type: string
          default: common
        - description: "Name of the subproject"
          in: path
          name: subprojectid
          required: true
          type: string
          default: carbon
        - description: "Request body"
          in: body
          name: request body
          required: true
          schema:
            $ref: "#/definitions/DatasetCheckList"
      responses:
        200:
          description: "A list of boolean values for all the input datasets in the request body. If a value is true, then corresponding dataset exists and if it is false, then the dataset does not exist"
          schema:
            type: array
            items:
              type: boolean
            example: [true, false]
        400:
          description: "Bad request"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
        404:
          description: "Not found"
  /api/v3/dataset/tenant/{tenantid}/subproject/{subprojectid}/sizes:
    post:
      summary: "Retrieve the size of datasets"
      description: "<ul><li>Return a list with the sizes of the requested datasets.</li><li>Required roles: subproject.admin, subproject.editor, subproject.viewer</li></ul>"
      operationId: dataset-sizes
      tags:
        - Dataset
      parameters:
        - description: "The impersonation token context (required only with impersonation token credentials)"
          in: header
          name: impersonation-token-context
          type: string
          required: false
          default: ""
        - description: "Name of the tenant"
          in: path
          name: tenantid
          required: true
          type: string
          default: common
        - description: "Name of the subproject"
          in: path
          name: subprojectid
          required: true
          type: string
          default: carbon
        - description: "Request body"
          in: body
          name: request body
          required: true
          schema:
            $ref: "#/definitions/DatasetCheckList"
      responses:
        200:
          description: "The sizes list of all the datasets. If the dataset does not exist, the size would be -1"
          schema:
            type: array
            items:
              type: number
            example: [1024, -1]
        400:
          description: "Bad request"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
        404:
          description: "Not found"
  /api/v3/utility/ls:
    get:
      summary: "Retrieve list of datasets and sub-directories inside a seismic store path"
      description: "<ul><li>Return the list of datasets and sub-directories of a seismic store path.</li><li>Required roles: subproject.admin, subproject.editor, subproject.viewer</li></ul>"
      operationId: ls
      tags:
        - Utility
      parameters:
        - description: "The impersonation token context (required only with impersonation token credentials)"
          in: header
          name: impersonation-token-context
          type: string
          required: false
          default: ""
        - description: "Seismic store path, sd://tenant/sub-project/path"
          in: query
          name: sdpath
          required: true
          type: string
        - description: "Working mode, dirs or datasets or undefined for both"
          in: query
          name: wmode
          required: false
          type: string
        - description: "Limits total number of datasets to be returned"
          in: query
          name: limit
          required: false
          type: number
        - description: "Pagination token - this query parameter can be omitted on first call"
          in: query
          name: cursor
          required: false
          type: string
      responses:
        200:
          description: "Seismic store path content"
          schema:
            $ref: "#/definitions/LsDatasets"
        201:
          description: "Paginated seismic store path content - For documentation purpose if limit or cursor is given status code here is 200"
          schema:
            $ref: "#/definitions/LsPaginatedDatasets"
        400:
          description: "Bad request"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
        404:
          description: "Not found"
  /api/v3/utility/storage-tiers:
    get:
      summary: "Retrieve the list of supported storage tiers"
      description: "<ul><li>Return the list of storage tiers</ul>"
      operationId: storage-tiers
      tags:
        - Utility
      responses:
        200:
          description: "Supported storage tiers"
        400:
          description: "Bad request"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
        404:
          description: "Not found"
  /api/v3/utility/cp:
    post:
      summary: "Copy dataset"
      description: "<ul><li>Copy a seismic store dataset. The source and destination dataset must be in the same sub-project.</li><li>Required roles: subproject.admin, subproject.editor</li></ul>"
      operationId: cp
      tags:
        - Utility
      parameters:
