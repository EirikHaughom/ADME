        actifactId:
          type: "string"
          description: "Maven artifact ID."
        version:
          type: "string"
          description: "Maven artifact version"
        buildTime:
          type: "string"
          description: "Maven artifact build time"
        branch:
          type: "string"
          description: "Current git branch"
        commitId:
          type: "string"
          description: "Latest commit hash"
        commitMessage:
          type: "string"
          description: "Latest commit message"
        connectedOuterServices:
          type: "array"
          description: "Connected outer services information"
          items:
            $ref: "#/components/schemas/ConnectedOuterService"
      description: "Version info."
    ConnectedOuterService:
      type: "object"
      properties:
        name:
          type: "string"
          description: "Connected outer service name."
        version:
          type: "string"
          description: "Connected outer service version."
      description: "Connected outer service information."
    StorageInstructionsResponse:
      type: object
      properties:
        providerKey:
          type: string
          example: "AZURE"
        storageLocation:
          type: object
          properties:
            CSP_SPECIFIC_PROPERTY_1:
              type: string
            CSP_SPECIFIC_PROPERTY_2:
              type: string
            CSP_SPECIFIC_PROPERTY_3:
              type: string
    RetrievalInstructionsResponse:
      type: object
      properties:
        datasets:
          type: array
          items:
            type: object
            properties:
              datasetRegistryId:
                type: string
                example: "opendes:dataset--FileCollection.Generic:8118591ee2a24eada7152e54b369e99a"
              retrievalProperties:
                type: object
                properties:
                  CSP_SPECIFIC_PROPERTY_1:
                    type: string
                  CSP_SPECIFIC_PROPERTY_2:
                    type: string
                  CSP_SPECIFIC_PROPERTY_3:
                    type: string
              providerKey:
                type: string
                example: "AZURE"
    CopyDmsResponse:
      type: array
      items:
        type: object
        properties:
          success:
            type: boolean
          datasetBlobStoragePath:
            type: string
  securitySchemes:
    bearer:
      type: apiKey
