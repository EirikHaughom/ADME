paths:
  "/info":
    get:
      tags:
        - Info Api
      summary: Get Version Info
      description: This API provides which provides build and git related information.
      operationId: infoUsingGET
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: data-partition-id
          in: header
          description: tenant
          required: true
          type: string
          default: opendes
      responses:
        '200':
          description: OK
          schema:
            "$ref": "#/definitions/VersionInfo"
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - Bearer: []
  "/catalog":
    get:
      tags:
        - CRS catalog
      operationId: Get Catalog Summary
      summary: Get the Catalog summary (without lists)
      description: Get the catalog structure with populated number of items per list
        but empty lists ('lateBoundCRSes',...). It is expected that the lists are
        individually populated on demand via the specific methods ('CRSV2GetLateBoundCRSes',...).
      parameters:
        - in: header
          name: data-partition-id
          type: string
          required: true
      responses:
