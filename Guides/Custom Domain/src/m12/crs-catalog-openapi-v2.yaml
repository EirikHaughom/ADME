          in: body
          required: true
          description: 'A Lucene style keyword query. One of the following keywords:
          ''name:'', ''description:'', ''authority:'', ''code:'', ''deprecationState:'',
          ''remarks:'' (deprecationState remarks), ''lastModified:''. Example ''name:*America*''.'
